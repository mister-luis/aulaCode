<!DOCTYPE html>
<html>

<body>
    <div class="ShippingInfo">
        <div class="forms">
            <form action="">
                <div class="shoppingAddressForm">
                    <h4>Shopping <b>address</b></h4>
                            <select name="country" class="country">
                                <option value="Country">Country</option>
                                <option value="Brazil">Brazil</option>
                                <option value="USA">USA</option>
                                <option value="India">India</option>
                            </select>
                            <select name="city" class="city">
                                <option value="City">City</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                                <option value="Washington">Washington</option>
                                <option value="Nova Deli">Nova Deli</option>
                            </select>
                            <input type="text" name="locale" class="locale" placeholder="State / Region / Province">
                            <input type="text" name="zipCode" class="zipCode" placeholder="Zip Code">
                            <input type="text" name="address1" class="address1" placeholder="Address 1">
                            <input type="text" name="address2" class="address2" placeholder="Address 2">

                </div>
                <div class="contactInfoForm">
                    <h4>Contact <b>info</b></h4>
                        <input type="text" name="firstName" class="firstName" placeholder="First Name">
                        <input type="text" name="lastName" class="lastName" placeholder="Last Name">
                        <input type="email" name="email" class="email" placeholder="E-mail">
                        <input type="tel" name="phone" class="phone" placeholder="Phone">
                </div>
                <div>
                    <span>Shipping Method</span>
                    <div>
                        <input type="radio" name="shippingMethod" value="$10 Standard">$10 Standard
                        <input type="radio" name="shippingMethod" value="$20 Ultra Speed">$20 Ultra Speed
                    </div>
                </div>
                <div>
                    <button>Shopping Cart</button>
                    <button>Payment Method</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
